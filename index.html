  <body>
    <script>
      function imprimir(frase) {
          document.write(frase);
      }
      
      function ocultarBusqueda() {
        var mensaje = document.getElementById("texto").value;
        if (mensaje == "")
        {
          document.getElementById("alerta").innerHTML = "Para Encriptar es necesario que escribas un mensaje!"
        }
        else {
          document.getElementById("recuadroBusqueda").style.display = "none";
          document.getElementById("resultado").style.display = "flex";
          document.getElementById("btnCopiar").style.display = "flex";
          document.getElementById("alerta").innerHTML = "Mensaje Encriptado!"
        }
      }
      ocultarBusqueda();

      function ocultarDes() {
        var mensaje = document.getElementById("texto").value;
        if (mensaje == "")
        {
          document.getElementById("alerta").innerHTML = "Para Desencriptar es necesario que escribas un mensaje!"
        }
        else {
          document.getElementById("recuadroBusqueda").style.display = "none";
          document.getElementById("resultado").style.display = "flex";
          document.getElementById("btnCopiar").style.display = "flex";
          document.getElementById("alerta").innerHTML = "Mensaje Des-Encriptado!"
        }
      }
      ocultarBusqueda();

      function encriptar(){
        var mensaje = document.getElementById("texto").value;
        let pasoE = mensaje.replace(/e/g, "enter");
        let pasoI = pasoE.replace(/i/g, "imes");
        let pasoA = pasoI.replace(/a/g, "ai");
        let pasoO = pasoA.replace(/o/g, "ober");
        let pasoU = pasoO.replace(/u/g, "ufat");
        codificado = pasoU;
        document.getElementById("resultado").innerHTML = codificado;
      }

      function desEncriptar(){
        var mensaje = document.getElementById("texto").value;
        let revU = mensaje.replace(/ufat/g, "u");
        let revO = revU.replace(/ober/g, "o");
        let revA = revO.replace(/ai/g, "a");
        let revI = revA.replace(/imes/g, "i");
        let revE = revI.replace(/enter/g, "e");
        deCodificado = revE;
        document.getElementById("resultado").innerHTML = deCodificado;
      }
      function copiarResultado() {
        var textoCopiado = document.getElementById("resultado").textContent;
        document.getElementById("resultado").value = textoCopiado;
        //textoCopiado.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(textoCopiado);
        copiado()
      }

      function copiado() {
       document.getElementById("alerta").innerHTML = "Se ha copiado el Texto"
      } 
               
    </script>
    
    
    <main>
      
      <img src="/imagenes/Logo.png" alt="Alura Latam" class="logo">
      <div class="contenedorFlex">
        
          <div class="izquierda">
            <textarea class="textoPrincipal izquierda" autofocus placeholder="Escribe aquí el texto a encriptar/desencriptar" name="textarea" rows="10" cols="" id="texto" oninput="this.value = this.value.replace(/[^a-z ]/,'')"></textarea><br/>
            <h3 id="alerta"></h3>
            <p id="info"><img src="imagenes/Vector.png"> Sólo letras minúsculas y sin acentos</p>
            <input class="botonEncriptar" onclick="ocultarBusqueda(), encriptar()" type="submit" value="Encriptar" id="btnEncriptar">
            <input class="botonDesencriptar" onclick="ocultarDes(), desEncriptar()" type="submit" value="Desencriptar" id="btnDesencriptar">
          </div>
          <div class="derecha">
            <div class="busqueda" id="recuadroBusqueda">
              <img src="imagenes/Muñeco.png" class="imgBusqueda">
              <span><h2>Ningún mensaje fue encontrado</h2></span><br/>
              <span><h3>Ingresa el texto que desees encriptar o desencriptar.</h3></span>
            </div>
            <div class=resultado id="resultado" value="Resultado"></div>
            <input class="botonCopiar" onclick="copiarResultado()" value="Copiar" id="btnCopiar">
          </div>
        
      </div>
      
    </main>
